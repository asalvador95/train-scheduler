<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>
</head>
<body>
	
	<!-- jQuery -->
	 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	 <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>


	<!-- Links to pages and bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/javascript/scheduler.js">

<div class="container">
	<div class="row">
		<div class="col-md-12">
    <div class="jumbotron">
  <center><h1>Train Schedule</h1>
  <p>Keep your schedule on track with our new train schedule.</p></center>
	</div>
		</div>
	</div>




    <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Time Schedule</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='schedule-table'>
                <thead>
                  <tr>
                    <th>Destination</th>
                    <th>Time</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>


<div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add Employee</strong></h3>
            </div>
            <div class="panel-body">

              <!-- Sign-up Form (note the various input "types")-->
              <form role="form">
                <div class="form-group">
                  <label for="name-input">Train Name</label>
                  <input class="form-control" id="name-input" type="name">
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input class="form-control" id="destination-input" type="destination">
                </div>
                <div class="form-group">
                  <label for="time-input">First Train(HH:mm - military time)</label>
                  <input class="form-control" id="time-input" type="time">
                </div>
				 <div class="form-group">
                  <label for="frequency-input">Frequency (min)</label>
                  <input class="form-control" id="frequency-input" type="number">
                </div>
     
                <button class="btn btn-default" id="add-schedule" type="submit">Submit</button>
              </form>

            </div>

          </div>

        </div>

</div>
</table>
</div>
</div>


</div>


<script type="text/javascript" src="assets/javascript/scheduler.js"></script>
</body>
</html>
